<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hesabınız Doğrulandı | Zamanyonet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1a2980 0%, #2575fc 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #0002;
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-bottom: 32px;
    }
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 18px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px #0001;
      border: 4px solid #e0e7ff;
      object-fit: contain;
    }
    h2 {
      color: #1a2980;
      margin-bottom: 10px;
      font-size: 1.7em;
      letter-spacing: 0.5px;
    }
    .success {
      color: #2196f3;
      font-size: 1.1em;
      margin-bottom: 18px;
    }
    .info {
      color: #444;
      font-size: 1em;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0001;
    }
    .btn:hover {
      background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
    }
    .footer {
      color: #e0e7ff;
      font-size: 13px;
      text-align: center;
      margin-top: 16px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Zamanyonet Logo" class="logo" />
    <h2>Hesabınız Doğrulandı!</h2>
    <div class="success">E-posta adresiniz başarıyla doğrulandı.</div>
    <div class="info">Uygulamaya dönebilir veya giriş yapabilirsiniz.</div>
    <!--
    <a href="randevuadmin://login" class="btn">Uygulamayı Aç</a>
    -->
  </div>
  <div class="footer">&copy; 2025 Zamanyonet</div>
</body>
</html>
