<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hesabınız Doğrulandı | Zamanyonet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1a2980 0%, #2575fc 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #0002;
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-bottom: 24px;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    .logo {
      width: 90px;
      margin-bottom: 18px;
    }
    .checkmark {
      width: 64px;
      height: 64px;
      display: inline-block;
      margin-bottom: 18px;
    }
    .checkmark-circle {
      stroke: #4BB543;
      stroke-width: 4;
      fill: none;
      animation: circle 0.6s ease-in-out;
    }
    .checkmark-check {
      stroke: #4BB543;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: check 0.4s 0.5s forwards;
    }
    @keyframes circle {
      from { stroke-dasharray: 0 150; }
      to { stroke-dasharray: 150 0; }
    }
    @keyframes check {
      to { stroke-dashoffset: 0; }
    }
    h1 {
      font-size: 2rem;
      color: #1a2980;
      margin-bottom: 12px;
    }
    .desc {
      color: #444;
      font-size: 1.08rem;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #1a2980 0%, #2575fc 100%);
      color: #fff;
      font-weight: 600;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px #2575fc22;
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #2575fc 0%, #1a2980 100%);
      box-shadow: 0 4px 16px #2575fc33;
    }
    @media (max-width: 500px) {
      .card { padding: 24px 8px 18px 8px; }
      h1 { font-size: 1.3rem; }
      .desc { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Zamanyonet Logo" class="logo" />
    <span class="checkmark">
      <svg viewBox="0 0 64 64">
        <circle class="checkmark-circle" cx="32" cy="32" r="28"/>
        <polyline class="checkmark-check" points="18,34 28,44 46,24"/>
      </svg>
    </span>
    <h1>Hesabınız başarıyla doğrulandı!</h1>
    <div class="desc">
      Artık hesabınızı kullanmaya başlayabilirsiniz.<br>
      Uygulamaya dönerek giriş yapabilirsiniz.
    </div>
    <a href="/" class="btn">Uygulamaya Dön</a>
  </div>
</body>
</html>
